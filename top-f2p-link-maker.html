<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Top F2P Links Maker</title>
    <style>
      body {
        color: #ffffff;
        font-family: bahnschrift;
        background-image: url("images/fullbg.jpg");
        background-size: 100vw;
        background-repeat: no-repeat;
      }
      div {
        background-color: #000000c0;
        width: fit-content;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <label>Deck name</label>
      <input id="name" type="text" autocomplete="off" />
      <br />
      <label>Deck description</label>
      <input id="desc" type="text" autocomplete="off" />
      <br />
      <label>Deck stats</label>
      <input id="stat" type="text" autocomplete="off" />
      <br />
      <button onclick="link()">Make link</button>
    </div>
  </body>
  <script>
    function link() {
      if (
        copyTxt(
          "https://dlf2p.com/top-f2p-template?n=" +
            encodeURIComponent(document.getElementById("name").value) +
            "&d=" +
            encodeURIComponent(document.getElementById("desc").value) +
            "&s=" +
            encodeURIComponent(document.getElementById("stat").value)
        )
      ) {
        alert("Copied link");
      }
    }
    function copyTxt(text) {
      let tag = document.createElement("textarea");
      tag.innerHTML = text;
      document.body.appendChild(tag);
      tag.select();
      let result = document.execCommand("copy");
      document.body.removeChild(tag);
      return result;
    }
  </script>
</html>
