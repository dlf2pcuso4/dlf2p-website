<!DOCTYPE html>
<html>
  <head>
    <title>Deck Viewer</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <script src="lib/css-picker.js"></script>
    <script src="lib/carddb-dl.js"></script>
    <script src="lib/carddb-md.js"></script>
    <script src="lib/skilldb-dl.js"></script>
    <script src="lib/dlf2pID.js"></script>
    <script src="lib/f2pdeckdb.js"></script>
    <script src="lib/deckcode-handler.js"></script>
    <script src="lib/priority-handler.js"></script>
  </head>
  <body>
    <div class="flexdivc" style="display: none;">
      <h1>Subscribe to DLF2P if you see this</h1>
    </div>
    <div class="flexdivc" style="margin-top: 2vh;">
      <div style="text-align: center; width: min-content">
        <div id="menudeck">
          <div id="menu">
            <div class="menuhead" style="padding: 0.5vw">
              <div class="flexdivc">
                <img src="images/search.png" class="menuimg" />
                <input
                  type="text"
                  id="filter"
                  placeholder="Search F2P decks..."
                  autocomplete="off"
                  onkeyup="refreshMenu('typing')"
                />
              </div>
              <div class="flexdivc" onclick="refreshMenu('category')">
                <img src="images/arrowleft.png" class="menuimg" />
                <p id="menucategory">2024</p>
                <img src="images/arrowright.png" class="menuimg" />
              </div>
              <div class="flexdivc" onclick="refreshMenu('speed/rush')">
                <img src="images/arrowleft.png" class="menuimg" />
                <p id="menuformat">Speed</p>
                <img src="images/arrowright.png" class="menuimg" />
              </div>
            </div>
            <div id="menuitems"></div>
          </div>
          <div id="deck" class="flexdivc">
            <div>
              <div class="flexdiv">
                <img src="images/skill.png" id="deckskillimg" />
                <p id="deckskill" onclick="popupSkill()">
                  &nbsp;&nbsp;&nbsp;&nbsp;Click/tap on a deck to view it!
                </p>
              </div>
              <div id="maindeck"></div>
              <div id="extradeck"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="lib/navbar-handler.js"></script>
  <script src="lib/popup-handler.js"></script>
  <script src="lib/deck-viewer-handler.js"></script>
  <script src="lib/f2p-decks-js.js"></script>
</html>
