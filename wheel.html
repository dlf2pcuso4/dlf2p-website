  <script>
    function spin(count) {
      let r1 = list[Math.floor(Math.random() * list.length)];
      let r2 = list[Math.floor(Math.random() * list.length)];
      document.getElementById("i1").src = `images/cards/${
        jsonResponseDl.filter((a) => a.name == r1.ace)[0].konamiID
      }.jpg`;
      document.getElementById("c1").innerHTML = "Character: " + r1.char;
      document.getElementById("a1").innerHTML = "Ace monster: " + r1.ace;
      document.getElementById("d1").innerHTML = "Archetype: " + r1.deck;
      document.getElementById("i2").src = `images/cards/${
        jsonResponseDl.filter((a) => a.name == r2.ace)[0].konamiID
      }.jpg`;
      document.getElementById("c2").innerHTML = "Character: " + r2.char;
      document.getElementById("a2").innerHTML = "Ace monster: " + r2.ace;
      document.getElementById("d2").innerHTML = "Archetype: " + r2.deck;
      if (count > 0) {
        setTimeout(() => {
          spin(count - 1);
        }, 70);
      }
    }
