<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yu-Gi-Oh! Deck Display</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      body {
        background: #1b1329;
        font-size: 20px;
        font-weight: bold;
        font-family: "Montserrat";
        color: white;
        text-align: justify;
        text-decoration: none;
      }
      h1 {
        margin: 10px;
      }
      button {
        font-size: 18px;
        font-family: "Montserrat";
        font-weight: bold;
        margin: 2px;
        padding: 2px;
      }
      #form {
        margin: 20px;
      }
      .flexdiv {
        display: flex;
      }
      .flexdivc {
        display: flex;
        justify-content: center;
      }
      #cardinfo {
        margin: 20px;
        padding: 10px;
        background-color: black;
        font-size: 15px;
        font-weight: normal;
        width: 400px;
      }
      #cardinfo img {
        width: 200px;
      }
      #cardinfo p {
        margin: 3px;
      }
      #cardinfoName {
        font-size: 18px;
      }
      #divDeck {
        width: min-content;
      }
      #cnvDeck {
        margin: 10px;
        background-color: black;
      }
      #cnvExDeck {
        margin: 10px;
        background-color: black;
      }
      #imgs {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="flexdivc">
      <h1>Yu-Gi-Oh! Deck Display</h1>
    </div>
    <div class="flexdiv">
      <form id="form">
        <label for="loaddeck">Import deck by deck code:</label>
        <input type="text" name="loaddeck" id="loaddeck" autocomplete="off" />
        <button id="btnLoad" type="button" onclick="loadDeck()"></button>
        <button id="btnSortBy" type="button" onclick="sortBy()">
          Sort: Duel Links
        </button>
      </form>
    </div>
    <div class="flexdiv">
      <div id="divDeck">
        <canvas id="cnvDeck" onclick="selectDeckCard(event)"></canvas>
        <canvas id="cnvExDeck" onclick="selectExDeckCard(event)"></canvas>
      </div>
      <div>
        <div class="flexdivc">
          <div id="cardinfo">
            <div class="flexdivc">
              <img
                id="cardinfoImg"
                src="https://dlf2pcuso4.github.io/ygo-deck-builder/images/cards/55144522.jpg"
              />
            </div>
            <div class="flexdivc">
              <p id="cardinfoName">Pot of Greed</p>
            </div>
            <div class="flexdiv">
              <p id="cardinfoRace">What does it do?</p>
              <p id="cardinfoAttribute"></p>
              <p id="cardinfoLevel"></p>
            </div>
            <p id="cardinfoEffect"></p>
            <div class="flexdiv">
              <p id="cardinfoAtk"></p>
              <p id="cardinfoDef"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="imgs">
      <img id="dltagUR" src="images/dltagUR.png" />
      <img id="dltagSR" src="images/dltagSR.png" />
      <img id="dltagR" src="images/dltagR.png" />
      <img id="dltagN" src="images/dltagN.png" />
      <img id="mdtagUR" src="images/mdtagUR.png" />
      <img id="mdtagSR" src="images/mdtagSR.png" />
      <img id="mdtagR" src="images/mdtagR.png" />
      <img id="mdtagN" src="images/mdtagN.png" />
      <div id="imgsDeck"></div>
    </div>
  </body>
  <script>
    const params = new URL(document.location).searchParams;
    const paramDeckcode = params.get("deckcode");
    var jsonDataDl, jsonDataDlFiltered, jsonDataMd, jsonDataMdFiltered;
    var deckcodeArray = [];
    var deckArray = [];
    var deckCardSize = 0.2;
    var deckImgPerRow = 10;
    var sortDeckBy = "dl";
    const loaddeck = document.getElementById("loaddeck");
    const btnLoad = document.getElementById("btnLoad");
    const cnvDeck = document.getElementById("cnvDeck");
    const ctxDeck = cnvDeck.getContext("2d");
    const cnvExDeck = document.getElementById("cnvExDeck");
    const ctxExDeck = cnvExDeck.getContext("2d");
    const cardinfoImg = document.getElementById("cardinfoImg");
    const cardinfoName = document.getElementById("cardinfoName");
    const cardinfoRace = document.getElementById("cardinfoRace");
    const cardinfoAttribute = document.getElementById("cardinfoAttribute");
    const cardinfoLevel = document.getElementById("cardinfoLevel");
    const cardinfoEffect = document.getElementById("cardinfoEffect");
    const cardinfoAtk = document.getElementById("cardinfoAtk");
    const cardinfoDef = document.getElementById("cardinfoDef");
    const imgsDeck = document.getElementById("imgsDeck");
    class Card {
      constructor(
        id,
        name,
        race,
        attribute,
        level,
        dlrarity,
        mdrarity,
        effect,
        atk,
        def,
        dlpriority,
        mdpriority
      ) {
        this.id = id;
        this.name = name;
        this.race = race;
        this.attribute = attribute;
        this.level = level;
        this.dlrarity = dlrarity;
        this.mdrarity = mdrarity;
        this.effect = effect;
        this.atk = atk;
        this.def = def;
        this.dlpriority = dlpriority;
        this.mdpriority = mdpriority;
      }
    }
    //onload setup + prepare json
    window.onload = async function () {
      btnLoad.innerHTML = "Pending...";
      cnvDeck.width = cnvExDeck.width = 0;
      cnvDeck.height = cnvExDeck.height = 0;
      let jsonResponseDl = await fetch(
        "https://dlf2pcuso4.github.io/ygo-deck-builder/carddb-dl.json"
      );
      jsonDataDl = await jsonResponseDl.json();
      let jsonResponseMd = await fetch(
        "https://dlf2pcuso4.github.io/ygo-deck-builder/carddb-md.json"
      );
      jsonDataMd = await jsonResponseMd.json();
      btnLoad.innerHTML = "Load";
      if (paramDeckcode) {
        loaddeck.value = paramDeckcode;
        loadDeck();
      }
    };
    //import deck
    function loadDeck() {
      if (btnLoad.innerHTML == "Load" && loaddeck.value) {
        btnLoad.innerHTML = "Loading...";
        imgsDeck.innerHTML = "";
        deckArray = [];
        cnvDeck.height = cnvExDeck.height = 0;
        //split deck code into individual cards
        deckcodeArray = loaddeck.value.match(/.{1,15}/g);
        for (let c = 0; c < deckcodeArray.length; c++) {
          jsonDataDlFiltered = jsonDataDl.filter(function (a) {
            return a.konamiID == deckcodeArray[c] % 10000000000;
          });
          jsonDataMdFiltered = jsonDataMd.filter(function (a) {
            return a.konamiID == deckcodeArray[c] % 10000000000;
          });
          //store information
          deckArray[c] = new Card(
            jsonDataDlFiltered[0].konamiID,
            jsonDataDlFiltered[0].name,
            jsonDataDlFiltered[0].race,
            jsonDataDlFiltered[0].attribute,
            jsonDataDlFiltered[0].level,
            jsonDataDlFiltered[0].rarity,
            jsonDataMdFiltered[0].rarity,
            jsonDataDlFiltered[0].description,
            jsonDataDlFiltered[0].atk,
            jsonDataDlFiltered[0].def,
            dlCardPriority(
              jsonDataDlFiltered[0].konamiID,
              jsonDataDlFiltered[0].monsterType,
              jsonDataDlFiltered[0].type,
              jsonDataDlFiltered[0].rarity,
              jsonDataDlFiltered[0].level,
              jsonDataDlFiltered[0].linkRating
            ),
            deckcodeArray[c]
          );
        }
        //append card image if it is not a duplicate
        let imgCount = 0;
        let imgLoadedCount = 0;
        for (let c = 0; c < deckArray.length; c++) {
          if (document.getElementById("deckimg" + deckArray[c].id) == null) {
            let img = document.createElement("img");
            img.id = "deckimg" + deckArray[c].id;
            img.src =
              "https://dlf2pcuso4.github.io/ygo-deck-builder/images/cards/" +
              deckArray[c].id +
              ".jpg";
            imgsDeck.appendChild(img);
            imgCount++;
          }
        }
        for (let c = 0; c < deckArray.length; c++) {
          document.getElementById("deckimg" + deckArray[c].id).onload =
            function () {
              imgLoadedCount++;
              if (imgLoadedCount == imgCount) {
                refreshDeck();
              }
            };
        }
        btnLoad.innerHTML = "Loaded!";
        setTimeout(function () {
          btnLoad.innerHTML = "Load";
        }, 2000);
      }
    }
    //sort priority function (etrlldddddddddd)(15 char)
    //e: extra deck card type
    //t: card type (monster, spell, trap)
    //r: rarity
    //l: level/link
    //d: card id
    function dlCardPriority(id, monstertype, type, rarity, level, link) {
      let priority = 100000000000000;
      let levellink = 0;
      if (level) {
        levellink = level;
      } else if (link) {
        levellink = link;
      }
      if (monstertype.includes("Fusion")) {
        priority = 500000000000000;
      } else if (monstertype.includes("Synchro")) {
        priority = 400000000000000;
      } else if (monstertype.includes("Xyz")) {
        priority = 300000000000000;
      } else if (monstertype.includes("Link")) {
        priority = 200000000000000;
      }
      if (rarity == "UR") {
        priority += 4000000000000;
      } else if (rarity == "SR") {
        priority += 3000000000000;
      } else if (rarity == "R") {
        priority += 2000000000000;
      } else if (rarity == "N") {
        priority += 1000000000000;
      }
      if (type.includes("Monster")) {
        if (monstertype.includes("Ritual")) {
          priority += 50000000000000 + levellink * 10000000000;
        } else if (monstertype.includes("Normal")) {
          priority += 30000000000000 + levellink * 10000000000;
        } else {
          priority += 40000000000000 + levellink * 10000000000;
        }
      } else if (type.includes("Spell")) {
        priority += 20000000000000;
      } else if (type.includes("Trap")) {
        priority += 10000000000000;
      }
      priority += Number(id);
      return priority;
    }
    function sortBy() {
      if (sortDeckBy == "dl") {
        sortDeckBy = "md";
        btnSortBy.innerHTML = "Sort: Master Duel";
      } else {
        sortDeckBy = "dl";
        btnSortBy.innerHTML = "Sort: Duel Links";
      }
      if (jsonDataDlFiltered) {
        refreshDeck();
      }
    }
    //draw all cards in array to deck canvas
    function refreshDeck() {
      //sort deck
      switch (sortDeckBy) {
        case "dl":
          deckArray.sort(function (a, b) {
            return b.dlpriority - a.dlpriority;
          });
          break;
        case "md":
          deckArray.sort(function (a, b) {
            return b.mdpriority - a.mdpriority;
          });
          break;
      }
      let indexmain = 0;
      cnvDeck.width = cnvExDeck.width =
        (421 * deckCardSize + 1) * deckImgPerRow;
      cnvDeck.height =
        688 *
        deckCardSize *
        Math.ceil(
          deckArray.filter(function (a) {
            return a.dlpriority < 200000000000000;
          }).length / deckImgPerRow
        );
      cnvExDeck.height =
        688 *
        deckCardSize *
        Math.ceil(
          deckArray.filter(function (a) {
            return a.dlpriority > 200000000000000;
          }).length / deckImgPerRow
        );
      //draw
      for (let c = 0; c < deckArray.length; c++) {
        if (deckArray[c].dlpriority > 200000000000000) {
          ctxExDeck.drawImage(
            document.getElementById("deckimg" + deckArray[c].id),
            (421 * deckCardSize + 1) * (c % deckImgPerRow),
            688 * deckCardSize * Math.floor(c / deckImgPerRow) +
              74 * deckCardSize,
            421 * deckCardSize,
            614 * deckCardSize
          );
          if (sortDeckBy == "dl" && deckArray[c].dlrarity) {
            ctxExDeck.drawImage(
              document.getElementById("dltag" + deckArray[c].dlrarity),
              (421 * deckCardSize + 1) * (c % deckImgPerRow) +
                125 * deckCardSize,
              688 * deckCardSize * Math.floor(c / deckImgPerRow),
              296 * deckCardSize,
              74 * deckCardSize
            );
          } else if (sortDeckBy == "md" && deckArray[c].mdrarity) {
            ctxExDeck.drawImage(
              document.getElementById("mdtag" + deckArray[c].mdrarity),
              (421 * deckCardSize + 1) * (c % deckImgPerRow) +
                165 * deckCardSize,
              688 * deckCardSize * Math.floor(c / deckImgPerRow) +
                10 * deckCardSize,
              256 * deckCardSize,
              64 * deckCardSize
            );
          }
        } else {
          ctxDeck.drawImage(
            document.getElementById("deckimg" + deckArray[c].id),
            (421 * deckCardSize + 1) * (indexmain % deckImgPerRow),
            688 * deckCardSize * Math.floor(indexmain / deckImgPerRow) +
              74 * deckCardSize,
            421 * deckCardSize,
            614 * deckCardSize
          );
          if (sortDeckBy == "dl" && deckArray[c].dlrarity) {
            ctxDeck.drawImage(
              document.getElementById("dltag" + deckArray[c].dlrarity),
              (421 * deckCardSize + 1) * (indexmain % deckImgPerRow) +
                125 * deckCardSize,
              688 * deckCardSize * Math.floor(indexmain / deckImgPerRow),
              296 * deckCardSize,
              74 * deckCardSize
            );
          } else if (sortDeckBy == "md" && deckArray[c].mdrarity) {
            ctxDeck.drawImage(
              document.getElementById("mdtag" + deckArray[c].mdrarity),
              (421 * deckCardSize + 1) * (indexmain % deckImgPerRow) +
                165 * deckCardSize,
              688 * deckCardSize * Math.floor(indexmain / deckImgPerRow) +
                10 * deckCardSize,
              256 * deckCardSize,
              64 * deckCardSize
            );
          }
          indexmain++;
        }
      }
    }
    //show info when a card in deck is clicked
    function selectDeckCard(e) {
      //click location detection
      const rect = cnvDeck.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const index =
        Math.floor(y / (688 * deckCardSize)) * deckImgPerRow +
        Math.floor(x / (421 * deckCardSize + 1)) +
        deckArray.filter(function (a) {
          return a.dlpriority > 200000000000000;
        }).length;
      displayCard(index);
    }
    //show info when a card in extra deck is clicked
    function selectExDeckCard(e) {
      //click location detection
      const rect = cnvExDeck.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const index =
        Math.floor(y / (688 * deckCardSize)) * deckImgPerRow +
        Math.floor(x / (421 * deckCardSize + 1));
      if (deckArray[index].dlpriority > 200000000000000) {
        displayCard(index);
      }
    }
    //display card info in dom
    function displayCard(index) {
      cardinfoImg.src = document.getElementById(
        "deckimg" + deckArray[index].id
      ).src;
      cardinfoName.innerHTML = deckArray[index].name;
      cardinfoRace.innerHTML = "Type: " + deckArray[index].race;
      if (deckArray[index].attribute == null) {
        cardinfoAttribute.innerHTML = "";
      } else {
        cardinfoAttribute.innerHTML =
          "Attribute: " + deckArray[index].attribute;
      }
      if (deckArray[index].level == null) {
        cardinfoLevel.innerHTML = "";
      } else {
        cardinfoLevel.innerHTML = "Level/Rank: " + deckArray[index].level;
      }
      cardinfoEffect.innerHTML = deckArray[index].effect
        .replace(/\r\n----------------------------------------\r\n/g, "<br>")
        .replace(/\n/g, "<br>");
      if (deckArray[index].atk == null) {
        cardinfoAtk.innerHTML = "";
      } else {
        cardinfoAtk.innerHTML = "ATK: " + deckArray[index].atk;
      }
      if (deckArray[index].def == null) {
        cardinfoDef.innerHTML = "";
      } else {
        cardinfoDef.innerHTML = "DEF: " + deckArray[index].def;
      }
    }
  </script>
</html>
