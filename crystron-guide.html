        <h1>General Tips</h1>
        <br />
        <div style="white-space: pre-line;">
<h2>Tristaros Target Dodging</h2>
It is almost always a good idea to have a copy of Tristaros on the field before you commit to any plays, both going first and second. It functions similarly to S:P Little Knight, letting you chain to your opponent's targeting effects and removing the target from the field.

For example, if you have Tristaros on the field and your opponent tries to chain Effect Veiler to negate the effect of your Sulfador, you can chain the first effect of Tristaros, summon a Citree from your deck, and synchro summon an Eleskeletus using Citree and the targeted Sulfador. Since Sulfador is no longer on the field, Effect Veiler loses its target and the effect of Sulfador resolves.

<h2>Forcing Interactions with S:P</h2>
When you go second, you can sometimes make an S:P before being machine-locked, usually when you have access to Sulfefnir. You can use its effect to summon Sulfador, send Rosenix, banish it for a token, convert it into Clockwork Knight, and use it as S:P material.

Many supplementary engines in Crystron decks can also make an early S:P, such as using Speedroid Terrortop and Taketomborg by first making a Clockwork Knight.

<h2>Playing Around Nibiru</h2>
Crystrons have several ways to play around the turn ending rock. Obviously making an early Cyber Dragon Infinity lets you directly negate Nibiru, but in situations where this is not possible, here are some other ways you can recover from a Nibiru effect.

If your opponent activates Nibiru when you have Cyber Dragon Nova on the field, this will trigger Nova's secret graveyard effect to special summon a machine fusion monster. The best target is Invoked Mechaba, which is a negate whose cost can be easily fulfilled by the many searching and recycling effects of your Crystrons.

If you have Tristaros on your field, you can chain Tristaros to the Nibiru to synchro summon Samurai Destroyer. Nibiru's effect will then resolve and tribute the Samurai Destroyer, triggering its graveyard effect to revive any machine monster. Not only can it revive any Crystron you need or a Cyber Dragon Nova, it can also revive itself, which gives you a target for the graveyard effect of Tristaros.

It is also a good idea to keep your Inclusions and Sulfefnirs in your graveyard before you make your Cyber Dragon Infinity so that you have something to do if your board gets wiped.

<h2>Playing Around Droll</h2>
Despite having many search effects, Crystrons can play around Droll fairly well. You can still summon from your deck using Tristaros and Sulfefnir, and you can still access Cluster by sending it to the graveyard with Sulfador then adding it back with Eleskeletus. Very rarely does Droll completely end your turn, for example if you open Smiger and nothing else.

<h2>Playing Around Mulcharmies</h2>
Crystrons summon from all locations, but aren't really extremely vulnerable to any specific Mulcharmy because they don't summon that much in any specific location. Fuwalos is the strongest one against the deck, but even then the deck can still make a decent endboard under it. If your opponent stacks multiple Mulcharmies against you, passing on Tristaros (and sometimes Cluster) is always an option.

Purulia isn't really a concern because it usually only gets your opponent 2 draws even when you do your full combo.

Fuwalos is slightly more impactful, but the deck can play around it pretty easily by not summoning Cyber Dragon Infinity. Using the graveyard effect of Tristaros to summon 2 monsters only gives your opponent 1 draw because they are summoned simultaneously.

Meowls usually gets your opponent about 3 draws when you do your full combo. You can give them 1 less draw by not activating the effect of Eleskeletus when it is destroyed by Tristaros, if you already have a strong enough endboard.

<h2>Dawn Dragster is not Hard Once Per Turn</h2>
Nothing is stopping you from making a second one.

      cardinfoRace.innerHTML = "Type: " + cardObj.race;
      if (cardObj.attribute == null) {

      if (cardObj.level == null) {
        cardinfoLevel.innerHTML = "";

      cardinfoEffect.innerHTML = cardObj.description
