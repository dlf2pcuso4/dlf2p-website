<!DOCTYPE html>
<html>
  <head>
    <title>Duel Links Guides</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <script src="lib/css-picker.js"></script>
    <script src="lib/guidesdb.js"></script>
  </head>
  <body>
    <div class="flexdivc">
      <div style="text-align: center; width: min-content">
        <h1>Duel Links Guides</h1>
        <p>Guides for new players and card investments</p>
        <table>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="_navtgl">
      <img src="images/navtgl.png" />
    </div>
    <div id="_navbar">
      <a href="/">
        <p>Homepage</p>
      </a>
      <a href="f2p-decks">
        <p>F2P Decks</p>
      </a>
      <a href="kog-decks">
        <p>KOG Decks</p>
      </a>
      <a href="guides">
        <p>Duel Links Guides</p>
      </a>
      <a href="best-techs">
        <p>Best F2P Techs</p>
      </a>
      <a href="deck-builder">
        <p>Deck Builder</p>
      </a>
    </div>
  </body>
  <script src="lib/navbar-handler.js"></script>
  <script>
    var sortedList = jsonResponseGuides;
    var appendedItems = "";
    for (let i = 0; i < sortedList.length; i++) {
      appendedItems =
        '<tr onclick="window.location=' +
        "'article?i=" +
        i +
        "'" +
        ';"><td>' +
        sortedList[i].title +
        "</td><td>" +
        sortedList[i].author +
        "</td><td>" +
        sortedList[i].date +
        "</td></tr>" +
        appendedItems;
    }
    document.getElementsByTagName("table")[0].innerHTML += appendedItems;
  </script>
</html>
