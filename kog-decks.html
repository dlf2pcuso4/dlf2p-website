<!DOCTYPE html>
<html>
  <head>
    <title>KOG Decks</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <link rel="stylesheet" href="lib/stylesheet.css" />
    <script src="lib/skilldb-dl.txt"></script>
    <script src="lib/kogdeckdb.js"></script>
  </head>
  <body>
    <div class="flexdivc">
      <div style="text-align: center; width: min-content">
        <h1>King of Games Decks</h1>
        <p>A list of decks that players have reached KOG with</p>
        <table>
          <tr>
            <th>Archetype</th>
            <th>User</th>
            <th>Skill</th>
            <th>Date</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="_navtgl">
      <img src="images/navtgl.png" />
    </div>
    <div id="_navbar">
      <a href="index.html">
        <p>Homepage</p>
      </a>
      <a href="f2p-decks.html">
        <p>F2P Decks</p>
      </a>
      <a href="kog-decks.html">
        <p>KOG Decks</p>
      </a>
      <a href="guides.html">
        <p>Duel Links Guides</p>
      </a>
      <a href="best-techs.html">
        <p>Best F2P Techs</p>
      </a>
      <a href="deck-builder.html">
        <p>Deck Builder</p>
      </a>
    </div>
  </body>
  <script src="lib/navbar-handler.js"></script>
  <script>
    var sortedList = jsonResponseKogDecks.sort((a, b) =>
      a.archetype.localeCompare(b.archetype)
    );
    for (let i = 0; i < sortedList.length; i++) {
      document.getElementsByTagName("table")[0].innerHTML +=
        '<tr onclick="window.location=' +
        "'" +
        sortedList[i].url +
        "'" +
        ';"><td>' +
        sortedList[i].archetype +
        "</td><td>" +
        sortedList[i].user +
        "</td><td>" +
        jsonResponseSkill[sortedList[i].url.split("x")[1]].name +
        "</td><td>" +
        sortedList[i].date +
        "</td></tr>";
    }
  </script>
</html>
